<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Chat Game | Home</title>
   <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="../static/css/normalize.css">
   <link rel="stylesheet" href="../static/css/index.css">
   <style type="text/css">

   </style>
</head>
<body class="index-body">
   <h2 style="text-align: center;margin-top: 1.2em">Welcome to Chat Game</h2>
   <div class="form">

      <ul class="tab-group">
        <li class="tab {{class_tag1}}"><a href="#signup">Sign Up</a></li>
        <li class="tab {{class_tag2}}"><a href="#login">Log In</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup" style="{{signup_display}}">

          <form action="/signup" method="post">

          {% if sp_error %}
               <div class="error">
               <p> user name already in use</p>
               </div>
            {% end %}
          <div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input name="signupname" type="text"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input name="signupemail" type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input name="signuppwd" type="password"required autocomplete="off"/>
          </div>

          <button type="submit" class="button button-block"/>Get Started</button>

          </form>

        </div>

        <div id="login" style="{{login_display}}">

          <form action="/" method="post">
            {% if error %}
               <div class="error">
               <p>wrong user name or password</p>
               </div>
            {% end %}
            <div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input name="username" type="text"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input name="pwd" type="password"required autocomplete="off"/>
          </div>


            <p class="forgot"><a href="#">Forgot Password?</a></p>

          <button class="button button-block"/>Log In</button>

          </form>

        </div>

      </div>

</div> 
   <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
   <script src='http://cdnjs.cloudflare.com/ajax/libs/nicescroll/3.5.4/jquery.nicescroll.js'></script>
   <script src="../static/js/index.js"></script>
   <script type="text/javascript" src="../static/js/script.js"></script>
</body>
</html>
